<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
        }
        *{
            color: #ffffff;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #1f1f1f;
            padding: 2rem;
        }
        .content {
            margin-left: 270px;
            padding: 2rem;
        }
        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff0077;
        }
        .card {
            background-color: #1f1f1f;
            color: #fff;
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar">
            <div class="profile">
                <img src="{{profile_image}}" alt="Profile Picture">
                <h3>{{name}}</h3>
                <p>{{title}}</p>
            </div>
        </aside>
        <main class="content">
            <h2>About Me</h2>
            <p>{{about}}</p>
            <h2>Skills</h2>
            <div class="row">
                {{#each skills}}
                <div class="col-md-4">
                    <div class="card">
                        <h5>{{this}}</h5>
                    </div>
                </div>
                {{/each}}
            </div>
            <h2>Projects</h2>
            <div class="row">
                {{#each projects}}
                <div class="col-md-6">
                    <div class="card">
                        <h5>{{name}}</h5>
                        <p>{{description}}</p>
                    </div>
                </div>
                {{/each}}
            </div>
        </main>
    </div>
</body>
</html>
